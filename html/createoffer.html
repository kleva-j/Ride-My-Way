<html lang="en">

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
    <meta name="keyword" content="Ride-My-Way Carpooling Drive Ride">
    <meta name="author" content="Michael Obasi">
    <title>Ride my way | Create Ride Offer </title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <header class="main">
        <nav class="nav-bar">
          <div class="logo">
            <strong>Ride My Way</strong>
          </div>
          <div class="navigations">
            <div class="join">
              <a href="../index.html">Home</a>
            </div>
            <div class="join">
              <a href="catalog.html">View Ride Offers</a>
            </div>
            <div class="join">
              <a href="profile-page.html">Profile</a>
            </div>
            <div class="join">
              <a href="../index.html">Logout</a>
            </div>
          </div>
          <a href="#" class="burgar-nav">
            <span class="menu_wake"></span>
          </a>
        </nav>

        <section class="login-form">
          <h3>Create Ride Offer</h3>
          <form action="" method="post" id="log-form" class="">
            <input type="text" name="start" placeholder="Enter current location">
            <input type="text" name="stop" placeholder="Enter Destination">
            <div class="box">
              <input type="date" name="date" id="date" value="2018-06-25">
              <input type="time" name="date" id="date" value="12:00">
            </div>
            <input type="number" placeholder="No of Seat available" required>
            <input type="button" value="Create Offer" id="ridebutton">
          </form>
        </section>

      </header>

    </div>

    <script src="../js/main.js"></script>
  </body>
