<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
    <meta name="keyword" content="Ride-My-Way Carpooling Drive Ride">
    <meta name="author" content="Michael Obasi">
    <title>Ride my way | Sign In </title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <header class="main">
        <nav class="nav-bar">
          <div class="logo">
            <strong>Ride My Way</strong>
          </div>
          <div class="navigations">
            <div class="join">
              <a href="../index.html">Home</a>
            </div>
            <div class="join">
              <a href="sign-up.html">Signup</a>
            </div>
          </div>
          <a href="#" class="burgar-nav">
            <span class="menu_wake"></span>
          </a>
        </nav>
        <section class="login-form">
          <h3>Log In</h3>
          <form action="catalog.html" method="get" id="log-form">
            <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
            <input type="password" name="password" id="password" placeholder="Password" required minlength="6">
            <button type="submit" id="login-button">LOGIN</button>
            <div id="options">
              <label for="check">
                <input type="checkbox" name="checkbox" id="check">
                <h4>Remember Me</h4>
              </label>
            </div>
            <div class="sign-in">
              <h3>Don't have an account? <a href="sign-up.html"> SIGN UP</a></h3>
            </div>
          </form>
        </section>
      </header>

    </div>
    <script src="../js/main.js"></script>
  </body>

</html>
