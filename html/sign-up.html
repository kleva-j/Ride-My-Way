  <head>
    <meta charset="UTF-8">

    <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">

    <title>Ride my way | Sign In </title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet">

  <body>
    <div class="container">

      <!-- header -->

      <header class="main">
        <nav class="nav-bar">
          <div class="logo">
            <strong>Ride My Way</strong>
          </div>
          <div class="navigations">
            <div class="join"><a href="../index.html">Home</a></div>
            <div class="join"><a href="sign-in.html">Login</a></div>
          </div>
          <a href="#" class="burgar-nav">
            <span class="menu_wake"></span>
          </a>
        </nav>

        <section class="signin-form">
          <h3>Sign Up for Free</h3>
          <form action="catalog.html" method="post" id="log-form">
              <input type="text" name="firstname" placeholder="Firstname" required>
              <input type="text" name="lastname" placeholder="Lastname" required>
              <input type="email" name="email"id="email" placeholder="Email" required>
              <input type="password" name="password" id="password" placeholder="Password" required>
              <input type="password" name="confirm-password" id="comfirm-pass" placeholder="Confirm Password" required>
              <button type="submit" id="login-button">SIGNUP</button>
            </form>
            <div class="sign-in">
              <h3>Already have an account? <a href="sign-in.html"> SIGN IN</a></h3>
            </div>
        </section>

      </header>

    </div>
    <script src="../js/main.js"></script>
  </body>
