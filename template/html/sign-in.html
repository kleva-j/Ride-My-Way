<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
    <meta name="keyword" content="Ride-My-Way Carpooling Drive Ride">
    <meta name="author" content="Michael Obasi">
    <title>Ride my way | Sign In </title>
    <link rel="stylesheet" href="../stylesheet/style.css">
  </head>

  <body>
    <div class="container">

      <header class="main">
        <nav class="nav-bar">
          <div class="logo">
            <strong>Ride-My-Way</strong>
          </div>
          <div class="navigations">
            <div class="join">
              <a href="../index.html">Home</a>
            </div>
            <div class="join">
              <a href="sign-up.html">Signup</a>
            </div>
          </div>
        </nav>
        <section class="login-form">
          <h3>ALREADY HAVE AN ACCOUNT?</h3>
          <form action="" method="get" id="log-form">
            <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="button" value="LOGIN" id="login-button">
            <div id="options">
              <label for="check">
                <input type="checkbox" name="checkbox" id="check">
                <h4>Remember Me</h4>
              </label>
              <span id="forget-pass">
                <a>Forget password? Reset</a>
              </span>
            </div>
          </form>
        </section>
      </header>

    </div>
  </body>

</html>
